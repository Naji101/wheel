<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prize Wheel - Home</title>
</head>
<body>
<h1>Enter Your Details</h1>
<form action="#" th:action="@{/submit}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" required/><br/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required/><br/>

    <button type="submit">Next</button>
</form>
</body>
</html>
